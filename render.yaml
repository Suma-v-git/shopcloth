services:
  - type: web
    name: tatva-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromConfig: true
      - key: JWT_SECRET
        fromConfig: true
      - key: CLOUDINARY_CLOUD_NAME
        fromConfig: true
      - key: CLOUDINARY_API_KEY
        fromConfig: true
      - key: CLOUDINARY_API_SECRET
        fromConfig: true

  - type: static_site
    name: tatva-frontend
    buildCommand: cd client && npm install && npm run build
    publishPath: client/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: tatva-backend
          property: host
        suffix: /api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
