[build]
  command = "npm install && cd client && npm install && npm run build"
  publish = "client/dist"
  functions = "functions"

[functions]
  node_bundle = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
